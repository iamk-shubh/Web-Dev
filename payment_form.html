<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYMENT FORM</title>
  </head>
  <body>
    <form action="">
      <h1>Payment Form</h1>
      <p>* boxes should be filled </p>
      <h2>Contact Information</h2>
      <p>NAME:* <input type="text" name="name" id="" required ></p>
      <fieldset>
        <legend>GENDER</legend>
        <p>
          MALE <input type="radio" name="gender" id="male" /> FEMALE
          <input type="radio" name="gender" id="female" />
        </p>
      </fieldset>

      <p>
        Address:
        <textarea name="address" id="address" cols="100" rows="7"></textarea>
      </p>
      <p>Email : <input type="email" name="email" id="email" /></p>
      <p>PINCODE : <input type="number" name="pincode" id="pincode" /></p>

      <h2>Payment innformation</h2>
      <p>
        CARD TYPE :
        <select name="card_type" id="card_type">
                <option value=""> --Select a card type-- </option>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="Rupay">Rupay</option>
                <option value="credit card">credit card</option>
        </select>
      </p>
      <p>
         card number : <input type="number" name="card_number" id="card_number">
      </p>
      <p> 
        Expiration date : <input type="date" name="exp_date" id="exp_date">
      </p>
      <p>
        CVV : <input type="password" name="CVV" id="CVV">
      </p>

      <input type="submit" value="Pay Now">

    </form>
  </body>
</html>
